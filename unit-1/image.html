<!DOCTYPE html>
<html>
<head>
    <title>Image Examples</title>
</head>
<body>
    <h1>Image Examples</h1>

    <!-- Resizing an image -->
    <img src="https://wallpapercave.com/wp/wp6067237.jpg" alt="Resized Image" width="200" height="150">
    <br>
    
    <!-- Creating an image link -->
    <h2>Image with a link</h2>
    <a href="https://en.wikipedia.org/wiki/Anime">
        <img src="https://wallpapercave.com/wp/wp6067237.jpg" alt="Image Link" width="500" height="500">
    </a>
    
    <!-- Adding a caption to an image -->
    <h2>Image with a caption</h2>
    <figure>
        <img src="https://wallpapercave.com/wp/wp6067237.jpg" alt="Captioned Image" width="500" height="500">
        <figcaption>This is a caption for the image.</figcaption>
    </figure>

</body>
</html>
