<!DOCTYPE html>
<html>

<head>
    <title>Amazon-like Cart Page</title>
    <link href="week2.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <nav>
        <a href="https://www.amazon.in/">Amazon</a>
        <a href="https://www.flipkart.com/">Flipkart</a>
        <a href="https://www.decathlon.in/">Decathlon</a>
        <a href="https://www.bigbasket.com/">Big Basket</a>
        <a href="week2_2.html">About Us</a>
    </nav>
</head>

<body>
    <h1>Your Amazon Cart</h1>
    <div class="item">
        <img src="https://th.bing.com/th/id/OIP.XCCok6ApjGjDhiGkxt7wsQHaEF?rs=1&pid=ImgDetMain" alt="Product 1">
        <h2>Nintendo Switch</h2>
        <p>Enjoy playing awesome games with Nintendo Switch</p>
        <input type="number" value="1">
        <button>Add to Cart</button>
    </div>
    <div class="item">
        <img src="https://i5.walmartimages.com/asr/206e9615-4e1f-4242-b736-68b54b8c6ff8.c48e8a2408672b27cf108a3c860097fa.jpeg"
            alt="Product 2">
        <h2>Kellogg's Corn Flakes</h2>
        <p>Have the best cereal as your breakfast.</p>
        <input type="number" value="1">
        <button>Add to Cart</button>
    </div>
    <div id="cart">
        <h2>Your Cart</h2>
        <ul>
            <li>Product 1 - Quantity: <span id="quantity1">0</span></li>
            <li>Product 2 - Quantity: <span id="quantity2">0</span></li>
        </ul>
        <button class="checkout">Checkout</button>
    </div>
</body>

</html>
