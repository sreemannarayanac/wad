<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        .frame {
            flex: 1;
        }
        .frame1 {
            flex: 0.25;
        }
        .frame2 {
            flex: 0.75;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="forms.html" class="frame frame1"></iframe>
        <iframe src="css.html" class="frame frame2"></iframe>
    </div>
</body>
</html>
