<!DOCTYPE html>
<html>
<head>
    <title>Function Example</title>
    <script>
        // Define a function
        function greet(name) {
            alert("Hello, " + name + "!");
        }

        // Call the function
        greet("John");
    </script>
</head>
<body>
    <h1>Function Example</h1>
    <p>Check the browser console for the output.</p>
</body>
</html>
